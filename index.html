<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <label for="fName">Name:</label>
                <input type="text" name="fName" id="fName" placeholder="name" ><br>
                <label for="email">Email:</label>
                <input type="email" name="Email" id="email" placeholder="email"><br>
                <label for="phone">Phone:</label>
                <input type="number" name="Phone" id="phone" placeholder="Phone"><br>
                <label for="github">Github:</label>
                <input type="url" name="Github" id="github" placeholder="Github"><br>
                <label for="linkedin">Linkedin:</label>
                <input type="url" name="Linkedin" id="linkedin" placeholder="Linkedin"><br>
                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <label for="Degree">Degree:</label>
                    <input type="text" name="Degree" id="Degree" placeholder="Degree"><br>
                    <label for="College">College:</label>
                    <input type="text" name="College"  id="College" placeholder="College"><br>
                    <label for="StartingYear">Starting Year:</label>
                    <input type="date" name="StartingYear" id="StartingYear" placeholder="Starting Year"><br>
                    <label for="PassingYear">Passing Year:</label>
                    <input type="date" name="PassingYear" id="PassingYear" placeholder="Passing Year"><br>
                    <label for="CGPA">CGPA:</label>
                    <input type="number" name="CGPA" id="CGPA" placeholder="CGPA"><br>
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <label for="Skills">Skills:</label>
                    <textarea id="Skills" rows="6" cols="18" name="Skills" placeholder="Skills ex:- HTML,css"></textarea><br>
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <label for="Project">Project:</label>
                    <input type="text" name="Project" id="Project" placeholder="Project"><br>
                    <label for="p_description">Description:</label>
                    <textarea name="Description" id="p_description" cols="20" rows="12"  placeholder="Description"></textarea><br>
                    <label for="Link">Link:</label>
                    <input type="url" name="Link" id="Link" placeholder="Link" ><br>
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <label for="Company">Company:</label>
                    <input type="text" name="'Company" id="Company" placeholder="Company"><br>
                    <label for="Designation">Designation:</label>
                    <input type="text" name="Designation" id="Designation" placeholder="Designation"><br>
                    <label for="Duration">Duration:</label>
                    <input type="text" name="Duration" id="Duration" placeholder="Duration"><br>
                    <label for="e_description">Description:</label>
                    <textarea name="Description" id="e_description" cols="20" rows="12" placeholder="Description"></textarea><br>
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()"><<</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
                <h1  id="name_resume"></h1>
                <nav>
                    <a  id="email_resume" href="email"></a> 
                    <a  id="phone_resume" href="phone"></a> 
                    <a  id="github_resume" href="github"></a> 
                    <a  id="linkedin_resume" href="linkedin"></a>
                </nav>
            </div>
            <div class="block2">
                <h2>Education</h2>
                <hr class="abc"><hr/>
                <h2 id="college_name"></h2>
                <h4 id="degree_resume"></h4>
                <p  id="startingyear_resume"></p>
                <p id="passingyear_resume" ></p>
                <p id="cgpa_resume"></p>
            </div>
            <div class="block3">
                <h2 class="right_headings">Skills</h2>
                <hr class="abc"><hr/>
                <h2 id="skills_resume"></h2>
            </div>
            <div class="block4">
                <h2 class="right_headings">Project</h2>
                <hr class="abc"><hr/>
                <h2 id="project_resume"></h2>
                <br>
                <p id="projectdescription_resume"></p>
                
                <a id="link_resume" href=""></a>
                
            </div>
            <div class="block5">
                <h2 class="right_headings">Experience</h2>
                <hr class="abc"><hr/>
                <h2 id="designation_resume"></h2>
                <h3 id="company_resume"></h3>
                <h4 id="duration_resume"></h4>
                <p id="experiencedescription_resume"></p>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
